name: Lighthouse
# https://help.github.com/en/actions/reference/events-that-trigger-workflows
on: push
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobs
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idsteps
    steps: 
      - uses: actions/checkout@v1
      - uses: treosh/lighthouse-ci-action@v2
        with:
          budgetPath: ./lighthouse-budget.json
          configPath: ./lighthouse.json
          runs: 3
          temporaryPublicStorage: true
          urls: |
            https://vuemu.netlify.com
#            PR_NUMBER is only available on 'pull_request' and Nelify would have to build first
#            https://deploy-preview-$PR_NUMBER--vuemu.netlify.com/
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

